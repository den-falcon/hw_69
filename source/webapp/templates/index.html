{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"#}
{#          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">#}

    <title>Calculator</title>
</head>
<body>
<div class="container ">
    <p>Результат:</p>
    <div id="answer-field" class="answer-field">
        <p class="answer-text" id="answer"></p>
    </div>
    <div class="mt-3 input-group mx-auto" style="max-width: 300px;">
        <input id="input-a" type="number" aria-label="First number" class="form-control">
        <input id="input-b" type="number" aria-label="Second number" class="form-control">
    </div>
    <div class="mt-3 btn-group" role="group" aria-label="Basic example">
        <button name="request-button" data-href="{% url 'add' %}" type="button" class="btn btn-primary">Сложить
        </button>
        <button name="request-button" data-href="{% url 'substract' %}" type="button" class="btn btn-primary">Вычесть
        </button>
        <button name="request-button" data-href="{% url 'multiply' %}" type="button" class="btn btn-primary">Умножить
        </button>
        <button name="request-button" data-href="{% url 'divide' %}" type="button" class="btn btn-primary">Разделить
        </button>
    </div>
</div>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
